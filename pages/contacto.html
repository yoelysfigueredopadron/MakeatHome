            <main>
                <section id="contacto">
                    <h1 class="titulos">Contáctenos</h1>
                    <div id="formulario">
                        <form action="#" method="post">
                            <fieldset>
                                <legend>Introduzca su información</legend>
                                <label class="etiquetasAlineadas" for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre" title="Ingrese su nombre" autofocus required>
                                <label class="etiquetasAlineadas" for="apellido">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" placeholder="Apellido" title="Ingrese su apellido" required>
                                <label id="etiquetaEmail" class="etiquetasAlineadas" for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" title="Debe introducir una dirección de e-mail ejemplo@gmail.com" required>
                                <label class="etiquetasAlineadas" for="telefono">Teléfono:</label>
                                <input type="tel" id="telefono" name="telefono" placeholder="1123456789" pattern="[0-9]{10}$" title="Ingresa su teléfono con código de área. Ejemplo 1123456789" required>
                                <input type="checkbox" id="confirmar" name="confirmar" title="Click para recibir recetas por mail">
                                <label for="confirmar">¿Deseas más recetas en tu mail?</label>
                                <label class="etiquetasAlineadas" for="receta">Tipos de Receta:</label>
                                <select id="receta" name="receta" title="Selecione una receta">
                                    <option value="Ensaladas">Ensaladas</option>
                                    <option value="Carnes">Carnes</option>
                                    <option value="Dietetica">Dietética</option>
                                    <option value="Pasta">Pasta</option>
                                    <option value="Rapidas">Rápidas</option>
                                </select>
                                <textarea id="mensaje" name="mensaje" cols="30" rows="10" placeholder="Dejenos su comentario." title="Introduzca su comentario" required></textarea>
                                <input type="reset" value="Borrar" title="Borrar datos del formulario">
                                <input type="submit" value="Enviar" title="Enviar datos del formulario">
                            </fieldset>
                        </form>
                    </div>
                    <div id="mapa">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26261.35333625146!2d-58.41916857928139!3d-34.63779978938496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccb1160a8e62b%3A0x42f33f7586b05be1!2sParque%20Patricios%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1601152892983!5m2!1ses-419!2sar" width="400" height="300" title="Nos encontramos en Parque Patricios"></iframe>
                    </div>
                </section>
